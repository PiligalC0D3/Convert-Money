<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo" src="/assets/logo.gif" alt="Moeda-conversor" >

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-de">
                <option value="real">R$ Real Brasileiro </option>
                <option value="dolar">US$ Dólar americano </option>
                <option value="euro">€ Euro </option>
            </select>
                
            </select>
        </label>
    

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img class="currency-img"  src="/assets/brasil.png" alt="Real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div>
                <img class="seta-img" src="/assets/seta.png" alt="Seta">
            </div>
            
            <div class="currency-box">
                <img src="/assets/eua.png" alt="Dólar">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$ 0.0</p>
            </div>
            
        </section>
    </main>


</body>
    <script src="scripts.js"></script>

</html>
